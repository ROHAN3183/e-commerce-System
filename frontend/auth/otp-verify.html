<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - ShopNow</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Verify Your Email</h2>
    <p>We’ve sent an OTP to your registered email. Please enter it below:</p>
    <form id="otpForm">
      
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter 6-digit OTP" required>

      <button type="submit">Verify</button>
      <p>Didn’t receive OTP? <a href="#" id="resendOtp">Resend OTP</a></p>
      
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
